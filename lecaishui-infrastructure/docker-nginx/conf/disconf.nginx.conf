upstream disconf {
    server disconf-webapp:8080;
}

server {

    listen   80;
    server_name disconf.lecaishui.com;

    location / {
        root /opt/disconf-rd/war/html;
        if ($query_string) {
            expires max;
        }  
    }

    location ~ ^/(api|export) {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://disconf;
    }
}
